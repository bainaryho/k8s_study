apiVersion: apps/v1
kind: ReplicaSet
metadata:
    name: lion
    labels:
      app: lion-app
spec:
    replicas: 1
    selector:
      matchLabels:
              app: lion-app
    template:
      metadata:
        labels:
                app: lion-app
      spec:
        imagePullSecrets:
          - name: regcred
        containers:
          - name: lion-app
            image: likelion-cr-jh.kr.ncr.ntruss.com/lion-app:sqlite
            imagePullPolicy: Always
            env:
                - name: DJANGO_SETTINGS_MODULE
                  value: lion_app.settings.test
                - name: DJANGO_SECRET_KEY
                  value: django-insecure-&vvoc_%f(dy)6=c*r!8=8rnbd!jjw*(to6z($wpt-8ot=bnexq
            ports:
                    - containerPort: 8000